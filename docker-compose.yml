services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: myhttp
    environment:
      - 'port=8080'
      - 'DB_HOST=db'
      - 'DB_PORT=5432'
      - 'DB_USER=postgres'
      - 'DB_PASSWORD=somepassword'
      - 'DB_NAME=postgres'
    ports:
      - '8080:8080'
    restart: unless-stopped
    depends_on:
      - db
  db:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: somepassword
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
  pinger:
    build:
      context: ./pinger
      dockerfile: Dockerfile
    image: pinger
    container_name: pinger
    environment:
      BACKEND_API_URL: "http://backend:8080/api/v1/setAll"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - backend
  migrate:
    image: migrate/migrate:latest
    container_name: migrate
    depends_on:
      - db
    volumes:
      - ./migrations:/migrations  # Путь к вашим миграциям на хосте
    entrypoint: [ "/bin/sh", "-c", "until nc -z -v -w30 db 5432; do echo 'Waiting for PostgreSQL to be ready...'; sleep 1; done; migrate -path /migrations -database 'postgres://postgres:somepassword@db:5432/postgres?sslmode=disable' up" ]
    restart: "no"
  frontend:
    build:
      context: ./pinger-ui
      dockerfile: Dockerfile
    image: pinger-vite-app
    container_name: frontend
    ports:
      - '80:80'
    depends_on:
      - backend

volumes:
  migrations:
